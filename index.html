<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Calculator!</title>
</head>

<body>
    <div class="biggerMain">
        <div class="main">
            <div class="screenContainer">
                <div class="screen">

                </div> <!-- End of Screen -->
            </div>
            <div class="clear-and-delete">
                <div class="clear">
                    <button>CLEAR</button>
                </div> <!-- End of Clear-->

                <div class="delete">
                    <button>DELETE</button>
                </div> <!-- End of Delete -->

            </div> <!-- End of Clear-And-Delete -->

            <div class="button-container">
                <div class="numbered">
                    <button>7</button>
                </div>
                <div class="numbered">
                    <button>8</button>
                </div>
                <div class="numbered">
                    <button>9</button>
                </div>
                <div class="operator division">
                    <button>/</button>
                </div>
                <div class="numbered">
                    <button>4</button>
                </div>
                <div class="numbered">
                    <button>5</button>
                </div>
                <div class="numbered">
                    <button>6</button>
                </div>
                <div class="operator">
                    <button>x</button>
                </div>
                <div class="numbered">
                    <button>1</button>
                </div>
                <div class="numbered">
                    <button>2</button>
                </div>
                <div class="numbered">
                    <button>3</button>
                </div>
                <div class="operator">
                    <button>-</button>
                </div>
                <div class="numbered">
                    <button>.</button>
                </div>
                <div class="numbered">
                    <button>0</button>
                </div>
                <div class="equals">
                    <button>=</button>
                </div>
                <div class="operator">
                    <button>+</button>
                </div>

            </div> <!-- End of Button container -->

        </div> <!-- End of Main Box -->
    </div>

</body>

</html>
